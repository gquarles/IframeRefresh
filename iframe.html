<html>
<head>
    <title>Iframe Automatic Refresh</title>

    <script>
            window.setInterval("reloadIFrame();", 5000);
            function reloadIFrame() {
             document.getElementById("IframeID").src="http://milligram.cc";
            }
    </script>

</head>
<body>
    <div id="content">
        <iframe id="IframeID" src="http://milligram.cc" style="position:fixed; top:0px; bottom:0px; right:0px; width: 100%; border: none; margin:0; padding:0; overflow: hidden; z-index:999999; height: 100%;">
    </div>
</body>



</html>
